<!doctype html>
<html lang=pl>
<head>
    <meta charset=utf-8>
    <title>API Githuba</title>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <style type='text/css'>

    body { 
        background-color: #FFFFFF;
        color: #000000;
        font-size: 18px;
        font-family: 'Press Start 2P', cursive;
    }

    .wrap {
        background-color: #000000;
        color: #ffffff;
        width: 40%;
        padding: 10px 0;
    }

    ul {
        list-style: none;
        line-height: 3;
    }

    </style>
</head>
<body>

    <section class="wrap">
        <ul id="api"></ul>
    </section>

    <script type="text/javascript">

        function getJSON (url) {
            var request = new XMLHttpRequest(),
                api = document.getElementById('api'),
                parse;
            request.onreadystatechange = function () {
                if (request.readyState !== 4) {
                    return false;
                }
                if (request.status !== 200) {
                    console.log("Error, status code: " + request.status);
                    return false;
                }
                parse = JSON.parse(request.responseText);
                console.log(parse);
                
                api.innerHTML += '<li> Liczba forków: ' + parse.forks + '</li>' +
                                 '<li> Liczba gwiazdek: ' + parse.stargazers_count + '</li>' +
                                 '<li> Liczba followersów: ' + parse.subscribers_count + '</li>';
            };
            request.open('GET', url, true);
            request.send('');
        }

        getJSON('https://api.github.com/repos/handsontable/handsontable');

    </script>

</body>

</html>
